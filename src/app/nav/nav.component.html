<mat-sidenav-container>

  <mat-sidenav-content>
<mat-toolbar color="primary">
<mat-toolbar-row>
  <button mat-icon-button>
    <mat-icon (click)="sidenav.toggle();"> menu
  </mat-icon></button>
  <h1>Menu</h1></mat-toolbar-row>
</mat-toolbar>
<router-outlet></router-outlet>

<mat-sidenav #sidenav  >  
 <mat-nav-list>
  <a *ngFor="let item of menuItems" mat-list-item [routerLink]="'/'+item"> {{item | titlecase}} </a>
  </mat-nav-list>
  
</mat-sidenav>
</mat-sidenav-content>
</mat-sidenav-container>
